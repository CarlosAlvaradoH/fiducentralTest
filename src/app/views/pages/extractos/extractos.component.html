    <c-accordion [flush]="true">

      <c-accordion-item #item0="cAccordionItem" [visible]="false" *ngFor="let item of userInfo">
        <ng-template cTemplateId="accordionHeaderTemplate">
          <button (click)="item0.toggleItem()" [collapsed]="!item0.visible" cAccordionButton>
            <svg cIcon name="cilCalendar" size="xl" title="Numbered List Icon"></svg>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{item.year}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          </button>
        </ng-template>
        <ng-template cTemplateId="accordionBodyTemplate">
          <ul
          *ngFor="let uInfo of item.ext; index as i"
          horizontal="sm"
          cListGroup
          class="mb-2"
          
        >
          <li cListGroupItem style="width: 100px;">{{uInfo.mes}}</li>
          <!-- <li cListGroupItem>{{uInfo.concepto}}</li> -->
          <li cListGroupItem>
            <button cButton color="success" variant="outline" (click)="downloadPdf(uInfo)">Descargar - PDF</button>
          </li>
        </ul>
        </ng-template>
      </c-accordion-item>
